name: Test Action
on: [push]
jobs:
  Run-Test-Suite-On-Push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/


    steps:
      - name: Use Node.js ${{ matrix.node-version }}
      - run: npm test